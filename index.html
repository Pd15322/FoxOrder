<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confermata - App Comande</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 40px;
            color: white;
        }
        h1 { color: #333; font-size: 24px; margin-bottom: 15px; }
        p { color: #666; font-size: 16px; line-height: 1.6; }
        .app-name { color: #2196F3; font-weight: 600; }
        .instruction {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✓</div>
        <h1>Email Confermata!</h1>
        <p>Il tuo account <span class="app-name">App Comande</span> è stato attivato con successo.</p>
        <div class="instruction">
            <p>Ora puoi tornare all'app e fare il login con le tue credenziali.</p>
        </div>
    </div>
</body>
</html>
